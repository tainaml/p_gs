{% load user_agents %}

<div class="col-lg-3">
    <div class="squad-advertising">
        {% block question_right %}
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- gsti-pergunta-lateral -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2686766225121981"
                 data-ad-slot="1354181229"
                 data-ad-format="auto"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        {% endblock question_right %}
    </div>

    {% if request|is_pc %}

        <!-- Comunidades -->
        <div id="load-communities" data-load-async="true" data-load-async-url="{% url 'community:load-communities-async' question.id "question" %}" data-load-async-url-next="{{ request.path }}" data-load-async-method="get" data-load-async-response-type="json">
            <div class="load-async load-async-content">
                <div class="load-async-preload"></div>
            </div>
        </div>

        <!-- Questoes Relacionadas -->
        <div id="load-related-questions" data-load-async="true" data-load-async-url="{% url 'question:related-questions-async' question.id "question" %}" data-load-async-url-next="{{ request.path }}" data-load-async-method="get" data-load-async-response-type="json">
            <div class="load-async load-async-content">
                <div class="load-async-preload"></div>
            </div>
        </div>

    {% endif %}

</div>
