{% load i18n %}
{{ form.non_field_errors }}
<form action="{% url 'question:update_reply' %}" method="post">
    {% if messages %}
       <ul class="messages">
           {% for message in messages %}
               <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
           {% endfor %}
       </ul>
   {% endif %}
   
    {% csrf_token %}
    <input type="hidden" name="reply_id" value="{{ reply.id }}" />
    <textarea name="description" id="description" placeholder="{% trans  'Comment here' %}" cols="30" rows="10">{{ reply.description }}</textarea>
    {% if form.description.errors %}<span class="help-block">{{ form.description.errors }}</span> {% endif %}
    <input type="submit" value="Submit"/>
</form>
