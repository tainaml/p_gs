{% load i18n %}
<h1>{% trans 'Question' %}</h1>
<form action="{% url 'question:update' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="question_id" value="{{ question_id }}" />
    <input type="text" name="title" id="title" placeholder="{% trans "Write your title question" %}" maxlength="256" value="{{ title }}" />
    <textarea name="description" id="description" placeholder="{% trans "Write your detailed question" %}" maxlength="2048">{{ description }}</textarea>
    <input type="submit" value="{% trans 'submit' %}">
</form>
