{% load i18n %}

<h1>Esqueceu sua senha?</h1>

<form action="{% url 'account:do_forgot_password' %}" method="post">
    {% csrf_token %}

    <input type="email" name="email" placeholder="{% trans "Email" %}">
    {% if form.email.errors %}  {{ form.email.errors }} {% endif %}
    <br/>

    <input type="submit" value="{% trans "Submit" %}" name="submit" />
    <a href="{% url 'account:login' %}">{% trans 'Login' %}</a>

</form>
