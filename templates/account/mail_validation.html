{% load i18n %}
<h1 style="text-align: center; padding-top: 50px;">{{ message }}</h1>
{% if token %}
<h2 style="text-align:center;">{{ token }}</h2>
<p style="text-align:center;">{{ token.user }} - {{ token.link_date }} - {{ token.active }}</p>
{% endif %}
<p style="text-align: center">
    <a href="{% url 'account:login' %}">{% trans "Login" %}</a> {% trans "or" %} <a href="{% url 'account:signup' %}">{% trans "Sign-up" %}</a>
</p>
