<form action="{% url 'account:register' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" max-length="30">
    <input type="text" name="first_name" placeholder="Name" max-length="30">
    <input type="text" name="last_name" placeholder="Last name" max-length="150">
    <input type="email" name="email" placeholder="Email" max-length="150">
    <input type="password" name="password" placeholder="Password">
    <input type="password" name="confirm_password" placeholder="Confirm password">
    <input type="submit" value="enviar">
</form>
