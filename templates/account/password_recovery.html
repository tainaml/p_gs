{% load i18n %}

<h1>Nova senha</h1>

<form action="{% url 'account:do_recovery_validation' %}" method="post">

    {% csrf_token %}

    <input type="password" name="password" placeholder="{% trans "Password" %}">
    {% if form.password.errors %}  {{ form.password.errors }} {% endif %}
    <br/>

    <input type="password" name="password_confirmation" placeholder="{% trans "Password Confirm" %}">
    {% if form.password_confirmation.errors %}  {{ form.password_confirmation.errors }} {% endif %}
    <br/>

    {{ form.non_field_errors }}

    <input type="hidden" name="activation_key" value="{{ activation_key }}"/>
    <input type="submit" name="submit" value="{% trans "Submit" %}"/>

</form>
