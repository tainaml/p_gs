{% load thumbor_tags %}
<div class="page-home-aside-box">
    <h2 class="page-home-aside-box-title">Ãšltimos cursos</h2>
    <ul class="page-home-aside-box-list">
        {% for course in last_courses %}
        <li class="page-home-aside-box-list-item">
            <a class="page-home-aside-course" href="{% url "course:show" course.slug %}">
                <img class="page-home-aside-course-image" src="{% thumbor_url course.image.url width=100 height=100 smart=False fit_in=False %}" alt="Imagem ilustrativa do curso {{ course.title }}" />
                <span class="page-home-aside-course-content">
                    <span class="page-home-aside-course-title">{{ course.title|truncatechars:50  }}</span>
                    {% if couse.is_free %}
                        <span class="page-home-aside-course-flag">gratuito</span>
                    {% endif %}

                </span>
            </a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url "course:list" %}" class="page-home-aside-box-action">Ver todos os cursos</a>
</div>
