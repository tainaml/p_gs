{% load humanize %}
{% load avatar_tags %}
<div class="aside-box">
    <h2 class="aside-box-title">Commits...</h2>
    <ul class="aside-box-list">
        {% for commit in commits %}
        <li class="aside-box-list-item">
            <a class="aside-commit" href="{{ commit.get_absolute_url }}">
                <span class="aside-commit-header">
                    <img class="aside-commit-image img-circle" src="{% get_avatar commit.author width=30 height=30 smart=False fit_in=False %}" alt="Foto de perfil de {{ commit.author.get_full_name }}">
                    <span class="aside-commit-info">
                        <span class="aside-commit-author">{{ commit.author.get_full_name }}</span>
                        <span class="aside-commit-publish">{{ commit.publishin|naturaltime }}</span>
                    </span>
                </span>
                <span class="aside-commit-content">{{ commit.text|truncatechars:50  }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url "profile:feed" %}" class="aside-box-action" data-url-login="{% url 'account:is_logged' %}" data-trigger="login" data-token="{{ csrf_token }}">Quero Commitar!</a>
</div>
