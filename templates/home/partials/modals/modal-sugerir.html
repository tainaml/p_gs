<div class="modal fade" data-target="modal" id="modal-suggest">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="pull-right close" data-dismiss="modal" aria-label="Close"><span class="gsticon gsticon-close"></span></span>
                <h4 class="modal-title">Sugerir leitura</h4>
            </div>
            <div class="modal-body">
                <form id="form-suggest" action="#" method="POST" data-ajaxform="true" data-group-class=".item-group">
                    <div class="modal-form">
                        <p>Digite a quem você deseja sugerir essa publicação</p>
                        <input id="tagger-suggest-users" name="users" type="text" data-module="tagger" data-tagger-type="suggest" data-url="{% url 'core_socialactions:filter_followings' %}">
                        <div class="row">
                            <div class="col-lg-12 item-group">
                                <input type="hidden" name="error_field" id="error_field">
                            </div>
                            <div class="col-lg-4 pull-right">
                                {% csrf_token %}
                                <input type="hidden" id="form-suggest-object" name="object" value="">
                                <input type="hidden" id="form-suggest-content" name="content" value="">
                                <button type="submit" class="btn-action btn-block">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div id="modal-suggest-successfully" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="pull-right close" data-dismiss="modal" aria-label="Close"><span class="gsticon gsticon-close"></span></span>
                <h4 class="modal-title">Sugerir leitura</h4>
            </div>
            <div id="modal-content-contact-successfully" class="modal-body">
                <div class="modal-menssage">
                    <i class="gsticon gsticon-check"></i>
                    <h4 class="message-title">Sugestão enviada com sucesso!</h4>
                </div>
            </div>
        </div>
    </div>
</div>
