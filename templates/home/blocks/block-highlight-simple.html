<div class="highlight-articles--large area-{{ class_name }}">

    {% for article in articles|slice:":2" %}

        {% url 'article:view' article.slug article.id as article_link %}
        <a class="highlight-article-medium" href="{{ article_link }}">{% if article.title|length > 67 %}{{ article.title|slice:":67" }}...{% else %}{{ article.title }}{% endif %}</a>

    {% endfor %}

</div>
