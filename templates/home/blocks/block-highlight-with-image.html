{% load thumbor_tags %}

{% for article in articles %}

    <div class="highlight-articles--no-border area-{{ class_name }}">
        {% url 'article:view'  article.year article.month article.slug as article_link %}
        <figure>
            <a class="highlight-article-medium" href="{{ article_link }}" title="{{ article.title }}">
            {% if article.image %}
                <img class="img-responsive"
                    src="{% thumbor_url article.image.url width=170 height=88 smart=False fit_in=False %}"
                    alt="{{ article.title }}">
            {% else %}
                <img class="img-responsive" src="http://placehold.it/170x88" alt="Placeholder">
            {% endif %}
            </a>
            <figcaption>
                <a class="highlight-article-medium" href="{{ article_link }}" title="{{ article.title }}">
                    {% if article.title|length > 67 %}{{ article.title|slice:":67" }}...{% else %}{{ article.title }}{% endif %}
                </a>
            </figcaption>
        </figure>

    </div>

{% endfor %}
