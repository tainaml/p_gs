{% load thumbor_tags %}

<div class="col-lg-6 highlight-articles--no-border area-{{ class_name }}">
    {% for article in articles %}
        {% url 'article:view'  article.year article.month article.slug as article_link %}
        <a class="highlight-article-medium" href="{{ article_link }}" title="{{ article.title }}">{% if article.title|length > 67 %}{{ article.title|slice:":67" }}...{% else %}{{ article.title }}{% endif %}</a>
    {% endfor %}
</div>
