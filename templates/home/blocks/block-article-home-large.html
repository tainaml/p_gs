{% load thumbor_tags %}

{% for article in articles %}
{% url 'article:view'  article.id article.slug as article_link %}
<figure class="article-home-large area-{{ class_name }}">
    <a href="{{ article_link }}" title="{{ article.title }}">
    {% if article.image %}
        <img class="img-responsive"
            src="{% thumbor_url article.image.url width=170 height=128 smart=False fit_in=False %}"
            alt="{{ article.title }}">
    {% else %}
        <img class="img-responsive" src="http://placehold.it/170x128" alt="Placeholder">
    {% endif %}
    </a>
    <figcaption>
        <a class="article-content" href="{{ article_link }}" title="{{ article.title }}">
            {% if article.title|length > 67 %}{{ article.title|slice:":67" }}...{% else %}{{ article.title }}{% endif %}
        </a>
    </figcaption>
</figure>
{% endfor %}
