<div class="col-lg-3">
    <div class="result-container">
        <header class="area-title">
            <div class="toggle-box">
                <a class="btn-toggle" data-target="#result-filter" href="javascript:;">
                    <i class="gsticon gsticon-bars"></i>
                </a>
            </div>
            <h2>Tipo de resultado</h2>
        </header>
        <div class="widget widget-box" id="result-filter">
            <div class="widget-content">
                <ul class="perfil-actions search-menu-content">
                    <li {% if not content_type %}class="active"{% endif %}><a href="{% url "search:search" %}?q={{ query_search|default:"" }}">Todos</a></li>
                    <li {% if content_type == 'articles' %}class="active"{% endif %}><a href="{% url "search:search-content" "articles"  %}?q={{ query_search|default:"" }}">Publicações</a></li>
                    <li {% if content_type == 'communities' %}class="active"{% endif %}><a href="{% url "search:search-content" "communities"  %}?q={{ query_search|default:"" }}">Comunidades</a></li>
                    <li {% if content_type == 'users' %}class="active"{% endif %}><a href="{% url "search:search-content" "users"  %}?q={{ query_search|default:"" }}">Membros</a></li>
                    <li {% if content_type == 'questions' %}class="active"{% endif %}><a href="{% url "search:search-content" "questions"  %}?q={{ query_search|default:"" }}">Perguntas</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
