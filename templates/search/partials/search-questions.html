
{% if feed_questions %}

    {% for feed in feed_questions %}
        {% include "userprofile/partials/question-segment.html" with instance=feed.content_object %}
    {% endfor %}

    {% if feed_questions and feed_questions.has_next %}
        <a data-jscroll-next-questions href="{% url 'search:list' "questions" %}?q={{ query_search|default:""|default_if_none:""|urlencode }}&page={{ page|default:2 }}" class="btn-default btn-block">Carregar mais resultados</a>
    {% endif %}

{% endif %}
