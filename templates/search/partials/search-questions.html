{% if questions.object_list %}

    {% for question in questions %}
        {% include "search/partials/search-questions-segment.html" %}
    {% endfor %}

    <div class="col-lg-12">
        <a data-jscroll-next-questions href="{% url 'search:list' "questions" %}?q={{ query_search|default:"" }}&page={{ page|default:2 }}" class="btn-default btn-block">Carregar mais resultados</a>
    </div>

{% endif %}
