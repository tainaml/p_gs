{% load thumbor_tags %}
{% load social_tags %}

<div class="col-lg-4">
    <div class="perfil">
        <a href="{% url 'community:show' community.slug %}"><img src="{% thumbor_url community.get_picture.url width=82 height=82 smart=False fit_in=False %}" alt="{{ community.title }}"></a>
        <a class="perfil-name" href="{% url 'community:show' community.slug %}">{{ community.title }}</a>
        <span class="perfil-counter">
            <span class="counter-number">{% followers_count community as followers_count_value %}{{ followers_count_value }}</span> Seguidor{{ followers_count_value|pluralize:'es' }}
        </span>
        {% follow_action community request.path %}
    </div>
</div>
