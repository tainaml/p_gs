{% if users.object_list %}

    {% for user in users %}
        {% include "search/partials/search-users-segment.html" %}
    {% endfor %}

    <div class="col-lg-12">
        <a data-jscroll-next-users href="{% url 'search:list' "users" %}?q={{ query_search|urlencode|default:"" }}&page={{ page|default:2 }}" class="btn-default btn-block">Carregar mais resultados</a>
    </div>

{% endif %}
