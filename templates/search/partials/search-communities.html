{% if communities.object_list %}

    {% for community in communities %}
        {% include "search/partials/search-communities-segment.html" %}
    {% endfor %}

    {% if communities and communities.has_next %}
    <div class="col-lg-12">
        <a data-jscroll-next-communities href="{% url 'search:list' "communities" %}?q={{ query_search|default_if_none:"" }}&page={{ page|default:2 }}&category={{ category }}" class="btn-default btn-block">Carregar mais resultados</a>
    </div>
    {% endif %}
{% else %}

        <p class="text-center">Nenhum resultado foi encontrado para a busca!</p>


{% endif %}
