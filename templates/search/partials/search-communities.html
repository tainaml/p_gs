{% load thumbor_tags %}
{% load social_tags %}

{% if communities.object_list %}

    {% for community in communities %}
    <div class="col-lg-4">
        <div class="perfil">
            <img src="{% thumbor_url community.get_picture.url width=82 height=82 smart=False fit_in=False %}" alt="{{ community.title }}">
            <a class="perfil-name" href="{% url 'community:show' community.slug %}">{{ community.title }}</a>
            <a class="perfil-counter" href="{% url 'community:followers' community.slug %}"><span class="counter-number">{% followers_count community %}</span> Seguidor(es)</a>
            {% follow_action community request.path %}
        </div>
    </div>
    {% endfor %}

    <div class="col-lg-12">
        <a href="javascript:;" class="btn-default btn-block">Carregar mais resultados</a>
    </div>

{% endif %}
