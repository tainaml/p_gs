{% if communities.object_list %}

    {% for community in communities %}
        {% include "search/partials/search-communities-segment.html" %}
    {% endfor %}

    <div class="col-lg-12">
        <a data-jscroll-next-communities href="{% url 'search:list' "communities" %}?q={{ query_search|urlencode|default:"" }}&page={{ page|default:2 }}" class="btn-default btn-block">Carregar mais resultados</a>
    </div>

{% endif %}
