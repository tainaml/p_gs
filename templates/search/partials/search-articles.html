{% if articles.object_list %}

    {% for article in articles %}
        {% include "search/partials/search-articles-segment.html" %}
    {% endfor %}

    <div class="col-lg-12">
        <a data-jscroll-next-articles href="{% url 'search:list' "articles" %}?q={{ query_search|default:"" }}&page={{ page|default:2 }}" class="btn-default btn-block">Carregar mais resultados</a>
    </div>

{% endif %}
