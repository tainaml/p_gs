{% if articles.object_list %}

    {% for article in articles %}
        {% include "search/partials/search-articles-segment.html" %}
    {% endfor %}

    {% if articles and articles.has_next %}
        <div class="col-lg-12">
            <a data-jscroll-next-articles href="{% url 'search:list' "articles" %}?q={{ query_search|urlencode|default:"" }}&page={{ page|default:2 }}" class="btn-default btn-block">Carregar mais resultados</a>
        </div>
    {% endif %}

{% else %}
        <p class="text-center">Nenhum resultado foi encontrado para a busca!</p>
{% endif %}
