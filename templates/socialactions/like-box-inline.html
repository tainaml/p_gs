{% if request.user.is_authenticated %}
    <a href="{% url 'socialactions:act' object_to_link content 'like' %}?url_next={{ url_next|urlencode }}" class="single-reaction {% if i_liked %}liked{% endif %}"
    	{% if not sync %}data-async-like="true"{% endif %}
        data-social-action="like"
        data-toggle="reaction"
        data-target-like=".count-like-post-{{ object_to_link }}-{{ content }}"
        data-target-unlike=".count-unlike-post-{{ object_to_link }}-{{ content }}"
        data-target-id="{{ object_to_link }}-{{ content }}"
        data-target-id-action="{{ object_to_link }}-{{ content }}-like"
        data-url-login="{% url 'account:is_logged' %}" data-trigger="login" data-token="{{ csrf_token }}">
    	<i class="gsticon gsticon-thumbs-up"></i><span class="count-like-post-{{ object_to_link }}-{{ content }}"> {{ likes }}</span>
    </a>
    <a href="{% url 'socialactions:act' object_to_link content 'unlike' %}?url_next={{ url_next|urlencode }}" class="single-reaction {% if i_unliked %}unliked{% endif %}"
    	data-async-like="true"
        data-social-action="unlike"
        data-toggle="reaction"
        data-target-like=".count-like-post-{{ object_to_link }}-{{ content }}"
        data-target-unlike=".count-unlike-post-{{ object_to_link }}-{{ content }}"
        data-target-id="{{ object_to_link }}-{{ content }}"
        data-target-id-action="{{ object_to_link }}-{{ content }}-unlike"
        data-url-login="{% url 'account:is_logged' %}" data-trigger="login" data-token="{{ csrf_token }}"
        >
    	<i class="gsticon gsticon-flip-horizontal gsticon-thumbs-down count-unlike-post-{{ object_to_link }}-{{ content }}"></i><span class="count-unlike-post-{{ object_to_link }}-{{ content }}"> {{ unlikes }}</span>
    </a>
{% else %}
    <a data-toggle="reaction" data-url-login="{% url 'account:is_logged' %}" data-trigger="login" data-token="{{ csrf_token }}" href="javascript:void(0);" class="single-reaction"><i class="gsticon gsticon-thumbs-up"></i> {{ likes }}</a>
    <a data-toggle="reaction" data-url-login="{% url 'account:is_logged' %}" data-trigger="login" data-token="{{ csrf_token }}" href="javascript:void(0);" class="single-reaction"><i class="gsticon gsticon-flip-horizontal gsticon-thumbs-down"></i> {{ unlikes }}</a>
{% endif %}
