{% load thumbor_tags %}

<div class="excerpt">
    <div class="custom-check"><input type="checkbox" data-object-id="{{ article.id }}"></div>
    <div class="excerpt-content">
        {% if instance.get_image %}
            <a class="excerpt-image" href="{% url 'article:view' instance.slug instance.id %}">
                <img src="{% thumbor_url instance.get_image.url width=80 height=60 smart=False fit_in=False %}" alt="{{ instance.title }}">
            </a>
        {% endif %}
        <div class="excerpt-title">
            <header class="post-header">
                <div class="post-info">
                    <time datetime="{{ instance.createdin }}" itemprop="datePublished">{{ instance.createdin }}</time>
                    <a href="javascript:;" data-toggle="dropdown"><i class="gsticon gsticon-gear"></i></a>
                    <div class="dropdown-menu">
                        {% include "socialactions/partials/dropdown-actions.html" %}
                    </div>
                </div>
                <a class="post-creator" href="{% url 'profile:show' instance.author.username %}">
                    <img src="{% thumbor_url instance.author.profile.get_profile_picture.url width=20 height=20 smart=False fit_in=False %}" alt="foto de {{ instance.author.get_full_name }}">
                    {{ instance.author.get_full_name }}
                </a>
                {# TODO: alterar o texto para string de tradução #}
                <span class="label label-question">pergunta</span>
            </header>
            <a href="{% url 'question:show' instance.slug instance.id %}">{{ instance.title }}</a>
        </div>
    </div>
</div>
