{% if request.user and request.user.id != object_to_link %}
    {% if object_to_link not in followings %}
    <a class="btn {{ btn_class }}" href="{% url 'socialactions:act' object_to_link content 'follow' %}?url_next={{ url_next|urlencode }}">Seguir</a>
    {% else %}
    <a class="btn {{ btn_class }}-alt"  href="{% url 'socialactions:act' object_to_link content 'follow' %}?url_next={{ url_next|urlencode }}">Seguindo</a>
    {% endif %}
{% endif %}
