{% if request.user.is_authenticated and object_to_link != request.user.id %}
    {% if object_to_link not in followings %}
    <a href="{% url 'socialactions:act' object_to_link content 'follow' %}?url_next={{ url_next|urlencode }}">Seguir</a></li>
    {% else %}
    <a href="{% url 'socialactions:act' object_to_link content 'follow' %}?url_next={{ url_next|urlencode }}">Deixar de seguir</a>
    {% endif %}
{% endif %}
