{% if request.user and request.user != object_to_link %}
    {% if object_to_link.id not in followings %}
    <a class="btn {{ btn_class }}" {% if ajax %}data-social-action-ajax{% endif %} href="{% url 'socialactions:act' object_to_link.id content 'follow' %}?url_next={{ url_next|urlencode }}">
        {% if content == "community" %}
            Entrar
        {% else %}
            Seguir
        {% endif %}
    </a>
    {% else %}
    <a class="btn {{ btn_class }}-alt" {% if ajax %}data-social-action-ajax{% endif %}  href="{% url 'socialactions:act' object_to_link.id content 'follow' %}?url_next={{ url_next|urlencode }}">
        {% if content == "community" %}
            Participando
        {% else %}
            Seguindo
        {% endif %}
    </a>
    {% endif %}
{% endif %}
