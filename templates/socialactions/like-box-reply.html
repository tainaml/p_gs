{% if request.user.is_authenticated %}
    <a href="{% url 'socialactions:act' object_to_link content 'like' %}?url_next={{ url_next|urlencode }}" 
        data-async-like="true" 
        data-social-action="like" 
        data-target-like=".count-like-post-{{ object_to_link }}"
        data-target-unlike=".count-unlike-post-{{ object_to_link }}"
        >
        <i class="gsticon gsticon-caret-up"></i>
    </a>
    <hr>
    <a href="{% url 'socialactions:act' object_to_link content 'unlike' %}?url_next={{ url_next|urlencode }}" 
        data-async-like="true" 
        data-social-action="unlike" 
        data-target-like=".count-like-post-{{ object_to_link }}"
        data-target-unlike=".count-unlike-post-{{ object_to_link }}"
        >
        <i class="gsticon gsticon-caret-down" ></i>
    </a>
{% else %}
    <a href="javascript:void(0);"><i class="gsticon gsticon-caret-up"></i></a>
    <hr>
    <a href="javascript:void(0);"><i class="gsticon gsticon-caret-down"></i></a>
{% endif %}
