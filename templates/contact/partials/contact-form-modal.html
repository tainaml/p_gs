<form id="form-contact-modal" action="{% url 'contact:save' %}" method="post" data-ajaxform="true" data-group-class=".form-group">

    {% csrf_token %}
    {% if request.user.is_anonymous %}
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Nome">
        </div>

        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email">
        </div>
    {% endif %}

    <div class="form-group">
        <div class="custom-select">
            <select name="subject" id="subject" class="form-control">
                <option value="">Assunto</option>
                {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.title }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <textarea class="form-control" rows="7" name="message" placeholder="Mensagem"></textarea>
    </div>

    <div class="row">

        {% if request.user.is_anonymous %}
            <div class="col-lg-8">
                <div class="form-group">
                    <div id="g-recaptcha"></div>
                    <input type="hidden" name="captcha">
                </div>
            </div>
        {% endif %}

        <div class="col-lg-4 pull-right">
            <button type="submit" class="btn-action btn-block">Enviar</button>
        </div>
    </div>

</form>
