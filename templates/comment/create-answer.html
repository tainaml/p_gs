{% load thumbor_tags %}
{% load widget_tweaks %}
{{ form.non_field_errors }}

<form data-ajaxform="true" data-group-class=".comment-group" data-update="#data-list-{{ instance.id }}" data-toggle="prepend" class="create-comment"
      action="{% url 'comment:answer-save' %}"
      method="post">{% csrf_token %}

    <div class="comment-group">
        <div class="create-comment-avatar">
            <img src="{% thumbor_url request.user.profile.get_profile_picture.url width=63 height=63 smart=False fit_in=False %}" alt="User avatar">
        </div>
    </div>

    <div class="comment-group">
        <div class="create-comment-body{% if form.content.errors %} has-error{% endif %}">
        teste de resposta
            {% render_field comment_form.content placeholder="Deixe seu coment√°rio" class="form-control" rows="4" name="content" data-trigger="login" data-token=csrf_token %}

            <textarea name="content" class="form-control"  placeholder="Deixe sua resposta" data-trigger="login" data-token="{{ csrf_token }}"></textarea>
            <span class="help-block"></span>
        </div>
    </div>

    <input name="content_type" value="{{ content_type }}" type="hidden"/>
    <input name="content_object_id" value="{{ instance.id }}" type="hidden"/>

    <div class="create-comment-footer">
        <input type="reset" data-toggle="dropdown" data-target="#data-answer-{{ instance.id }}" value="Cancelar" class="btn btn-default">
        <input type="submit" value="Responder" class="btn btn-primary" data-trigger="login" data-token="{{ csrf_token }}">
    </div>
</form>
