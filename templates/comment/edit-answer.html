{% load thumbor_tags %}
{{ form.non_field_errors }}


<form class="create-comment" data-group-class=".comment-group" data-ajaxform="true" data-toggle="replace" data-update="#{{ to_update }}" action="{% url 'comment:edit-answer' %}" method="post">{% csrf_token %}

    <div class="comment-group create-comment-body{% if form.content.errors %} has-error{% endif %}">
         <textarea name="content" class="form-control"  placeholder="Deixe sua resposta" data-url-login="{% url 'account:is_logged' %}" data-trigger="login" data-token="{{ csrf_token }}">{{ instance.content }}</textarea>
         <span class="help-block"></span>
    </div>
    <div class="create-comment-footer">
        <input type="submit" value="Editar" class="btn btn-primary">
    </div>
    <input name="comment_id" value="{{ instance.id }}" type="hidden"/>
</form>
