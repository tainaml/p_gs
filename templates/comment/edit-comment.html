<form data-group-class=".comment-group" data-logged="{{ request.user.is_authenticated }}" action="{% url 'comment:update' %}" data-ajaxform="true" data-toggle="replace" data-update="#comment-{{ content_object.id }}" method="post">
    <div class="comment-group">
        {{ form.content }}
        <span class="help-block"></span>
    </div>
    <input type="hidden" name="comment_id" value="{{ content_object.id }}">
    <div class="create-comment-footer">
        <input type="submit" value="Editar" class="btn btn-primary">
    </div>
    {% csrf_token %}
</form>
