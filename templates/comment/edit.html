{{ form.non_field_errors }}
<form action="{% url 'comment:update' %}" method="post"> {% csrf_token %}
    <textarea name="content" id="content" placeholder="Comment here" cols="30" rows="10">{{ instance.content }}</textarea>
    {% if form.content.errors %}<span class="help-block">{{ form.content.errors }}</span> {% endif %}

    <br/>
    <input name="comment_id" value="{{ instance.id }}" type="hidden"/>
    <input name="next_url" value="{% if form %}{{ form.data.next_url|urlencode }}{% else %}{{ url_next|urlencode  }}{% endif %}" type="hidden"/>
    <input type="submit" value="Submit"/>
</form>
