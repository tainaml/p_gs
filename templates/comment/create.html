{% load thumbor_tags %}
{{ form.non_field_errors }}

<form data-group-class=".comment-group" data-toggle="prepend" data-update="#container-comments" data-ajaxform="true" action="{% url 'comment:save' %}" class="create-comment" method="post">{% csrf_token %}

    <div class="create-comment-avatar">
        <img src="{% thumbor_url request.user.profile.get_profile_picture.url width=81 height=81 smart=False fit_in=False %}" alt="User avatar">
    </div>

    <div class="comment-group create-comment-body{% if form.content.errors %} has-error{% endif %}">
         <textarea id="text_area_content" name="content" class="form-control" placeholder="Deixe seu comentÃ¡rio" data-trigger="login" data-token="{{ csrf_token }}"></textarea>
{#            {{ form_comment.content|safe}}#}
{#         {{ form.content|safe }}#}
        <span class="help-block"></span>
    </div>

    <input name="content_object_id" value="{{ content_object_id }}" type="hidden"/>
    <input name="content_type" value="{{ content_type }}" type="hidden"/>

    <div class="create-comment-footer">
        <input type="reset" data-toggle value="Cancelar" class="btn btn-default">
        <input type="submit" value="Comentar" class="btn btn-primary" data-trigger="login" data-token="{{ csrf_token }}">
    </div>

</form>
