{% load thumbor_tags %}

<a class="article-excerpt" href="{% url 'article:view' record.year record.month record.slug %}" title="{{ record.title }}">
    {% if record.get_image %}
        <figure>
            {% if is_amp %}
                <amp-img src="{% thumbor_url record.get_image.url width=70 height=53 smart=False fit_in=False %}" width="70" height="53" alt="{{ record.title }}"></amp-img>
            {% else %}
                <img src="{% thumbor_url record.get_image.url width=70 height=53 smart=False fit_in=False %}" alt="{{ record.title }}"/>
            {% endif %}
        </figure>
    {% endif %}
    <span>{{ record.title }}</span>
</a>
