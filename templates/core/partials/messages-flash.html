{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            {% if message_extra_tags and message.extra_tags == message_extra_tags %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endif %}
        {% endfor %}
    </ul>

    {% if show_hr %}
    <hr>
    {% endif %}
{% endif %}
