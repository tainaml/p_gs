{% load humanize %}
{% load avatar_tags %}

<article class="amp-publication-answer">
  <div class="amp-publication-info">
    <time class="amp-publication-publish" datetime="{{ answer.answer_date|date:'m-d-Y' }}">{{ answer.answer_date|naturaltime }}</time>
    <a class="amp-publication-creator" href="{% url 'profile:show' answer.author.username %}">
      <figure class="amp-publication-creator-figure">
        <amp-img class="amp-publication-creator-img" src="{% get_avatar answer.author width=20 height=20 smart=False fit_in=False %}" alt="foto de {{ answer.author.get_full_name }}" width="20" height="20"></amp-img>
        <figcaption class="amp-publication-creator-name">{{ answer.author.get_full_name }}</figcaption>
      </figure>
    </a>
  </div>
  <div class="amp-publication-content">
    {{ answer.description|safe }}
  </div>
</article>
