{% load thumbor_tags %}
{% load avatar_tags %}

{% url 'useralerts:show' notification.target.id as notification_url %}

<li class="item-float-notification item-float-notification-link {% if not notification.read %}not-visualized{% endif %}"
    data-trigger="notification-as-read"
    data-csrf="{{ csrf_token }}"
    data-url-mark-as-read="{% url 'notifications:mark-as-read-and-visualized' %}"
    data-next-url="{% url 'notifications:general' %}#notification-general-{{ notification.id }}"
    data-notification="{{ notification.id }}">
    <a href="{{ notification_url }}" title="Notificação do Portal GSTI">
        Você recebeu um <span>alerta</span> do <span>Portal GSTI</span> com titulo de <span>{{ notification.target.title }}</span>
    </a>
</li>
