{% load thumbor_tags %}

<li class="item-float-notification {% if not notification.read %}visualized{% endif %}">
    <a href="javascript:void(0);"><img src="{% thumbor_url notification.author.profile.get_profile_picture.url width=20 height=20 smart=False fit_in=False %}" width="20" height="20" alt="{{ notification.author.get_full_name }}"></a>
    <a href="{% url 'profile:show' notification.author.get_username %}">{{ notification.author.get_full_name }}</a> passou a te <a href="javascript:void(0);">seguir</a>
</li>
