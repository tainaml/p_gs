{% if jobs %}

    <div class="jobs-list_container j-scroll-container-jobs">
        {% for job in jobs %}
            {% include 'job_vacation/partials/box.html' %}
        {% endfor %}
    </div>

    {% if jobs.has_next %}
        <a data-jscroll-next-jobs href="{% url "jobs:list" %}?keywords={{ form.cleaned_data.keywords }}&locale={{ form.cleaned_data.locale }}&page={{ jobs.next_page_number }}" class="btn-default btn-block">Carregar mais resultados</a>
    {% endif %}

{% endif %}
