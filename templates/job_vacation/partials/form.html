            </label>
            <label class="jobs-search_field" for="job_location">
                <i class="gsticon gsticon-map-marker"></i>
                <input name="locale" class="form-control" id="job_location" type="text" placeholder="SÃ£o Paulo" value="{% if form.cleaned_data.locale %}{{ form.cleaned_data.locale }}{% endif %}">

        </form>
    </div>
</div>
