{% load social_tags %}
{% load thumbor_tags %}

{% if items.object_list %}
    {% for follower in items %}
        <div class="box-perfil">
            <div class="perfil">
                <img class="img-responsive" src="{% thumbor_url follower.author.profile.get_profile_picture.url width=82 height=82 smart=False fit_in=False %}" alt="{{ follower.author.get_full_name }}">
                <a class="perfil-name" href="{% url 'profile:show' follower.author.username %}">{{ follower.author.get_full_name }}</a>
                <a class="perfil-counter" href="{% url 'profile:followers' username=follower.author.username %}"><span class="counter-number">{% followers_count follower.author %}</span> Seguidores</a>
                {% follow_action follower.author url_next %}
            </div>
        </div>
    {% endfor %}
    <a data-jscroll-next href="{% url 'profile:followers-search-list' object.username %}?criteria={{ form.cleaned_data.criteria }}&page={{ page }}&next={{ url_next|urlencode }}">next</a>
{% endif %}
