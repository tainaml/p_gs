<form action="{% url 'profile:followings-search' profile.user.username %}" method="GET" role="search">
    <div class="form-search-input">
        <input type="text" name="criteria" placeholder="{{placeholder|default:"Procure pessoas, comunidades, etc."}}" value="{{ form.cleaned_data.criteria|default:"" }}">
    </div>
    <button type="submit" class="form-search-button">
        <i class="gsticon gsticon-search"></i>
    </button>
</form>
