{% load user_agents %}

<div class="col-lg-4">
{#    <div class="squad-advertising">#}
{#        <img class="img-responsive" src="http://placehold.it/270x225" alt="Propaganda aqui">#}
{#    </div>#}

    {% if request|is_pc %}

        <!-- Comunidades -->
        <div id="load-communities" data-load-async="true" data-load-async-url="{% url 'profile:communities-load-ajax' profile.user.username %}" data-load-async-url-next="{{ request.path }}" data-load-async-method="get" data-load-async-response-type="json">
            <div class="load-async load-async-content">
                <div class="load-async-preload"></div>
            </div>
            {% csrf_token %}
        </div>


        <!-- Seguindo -->
        <div id="load-followings" data-load-async="true" data-load-async-url="{% url 'profile:followings-load-ajax' profile.user.username %}" data-load-async-url-next="{{ request.path }}" data-load-async-method="get" data-load-async-response-type="json">
            <div class="load-async load-async-content">
                <div class="load-async-preload"></div>
            </div>
            {% csrf_token %}
        </div>

    {% endif %}

</div>
