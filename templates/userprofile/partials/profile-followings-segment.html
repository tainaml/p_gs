{% load thumbor_tags %}
{% load social_tags %}

<div class="perfil">
    <img class="img-responsive" src="{% thumbor_url following_obj.profile.get_profile_picture.url width=82 height=82 smart=False fit_in=False %}" alt="{{ following_obj.get_full_name }}">
    <a class="perfil-name" href="{% url 'profile:show' following_obj.username %}">{{ following_obj.first_name }} <br> {{ following_obj.last_name }}</a>
    <a class="perfil-counter" href="{% url 'profile:followers' username=following_obj.username %}">
        <span class="counter-number">{% followers_count following_obj as followers_count_value %}{{ followers_count_value }}</span> Seguidor{{ followers_count_value|pluralize:'es'}}</a>
    {% follow_action following_obj url_next %}
</div>
