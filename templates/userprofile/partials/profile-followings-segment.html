{% load thumbor_tags %}
{% load social_tags %}

<div class="perfil">
    <a href="{% url 'profile:show' following_obj.username %}"><img class="img-responsive" src="{% thumbor_url following_obj.profile.get_profile_picture.url width=82 height=82 smart=False fit_in=False %}" alt="{{ following_obj.get_full_name }}"></a>
    <a class="perfil-name" title="{{ following_obj.get_full_name }}" href="{% url 'profile:show' following_obj.username %}">{{ following_obj.get_full_name }}</a>
    <span class="perfil-counter">
        <span class="counter-number">{% followers_count following_obj as followers_count_value %}{{ followers_count_value }}</span> Seguidor{{ followers_count_value|pluralize:'es'}}
    </span>
    {% follow_action following_obj url_next %}
</div>
